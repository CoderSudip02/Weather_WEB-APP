<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="http://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Merriweather?query=Merri">
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <!-- 2tab-->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!--grant Location the beginig step where we allow to acces our loaction-->
            <div class="sub-container grant-location">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow access to get the weather information </p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!--Search weather section-->
             <form class="form-container" data-searchForm>
                  <input placeholder="Search for your city....." data-searchInput>
                 <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                 </button>
             </form>

             <!--Loading screen container when changing the screen from search weaher to your weather-->
             <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
             </div>


             <!--Your weather Container-->
             <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
 
                </div> 

                
                <p data-weatherDesc></p>
                    
                <img data-weatherIon>
                    
                <p data-temp></p>

                <!--Card creation-->
                <div class="parameter-container">

                    <!--card1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                         
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                         
                    </div>
                    <!-- Card3 -->  
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                         
                    </div>

                </div>        
                  

             </div>


        </div>     


    </div>
    <script src="./script.js"></script>
</body>
</html>
